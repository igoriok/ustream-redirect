<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ustream.Tv</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">

</head>
<body id="Oauth2_SmallScreenLogin" class="v4 ustream context-live lang-en-SG"
      data-layout="smallscreen">
    <div class="container">

        <div class="header"><div class="logo"></div></div>
        <form class="content" method="post">
            <div class="tick"></div>
            <h2>Welcome to Ustream!</h2>
            <p>Login to your account.</p>
            <p class="errorMessage">Invalid username or password!</p>
            <div class="fields">
                <div class="row">
                    <label for="Username">Username or Email:</label>
                    <input type="text" name="username" id="Username" />
                </div>
                <div class="row">
                    <label for="Password">Password:</label>
                    <input type="password" name="password" id="Password" />
                </div>
            </div>
            <p>
                <a href="">
                    Forgot Username
                </a> |
                <a href="">
                    Forgot Password
                </a>
            </p>
            <p>
                <a href="">
                    No account? Sign up now!
                </a>
            </p>
            <div class="row buttons">
                <a href="" class="cancel">
                    Cancel
                </a>
                <input type="submit" class="submit" name="login" value="Login" />
            </div>
        </form>

    </div>
</body>
</html>
